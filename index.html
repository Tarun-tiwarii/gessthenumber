<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Guess The Number! ğŸ¤”</h1>
        <p>I'm thinking of a number between 1 and 100.</p>
        <p>You have <span id="guesses-left">10</span> guesses.</p>

        <div class="input-section">
            <input type="number" id="guess-input" placeholder="Enter your guess (1-100)">

        <div id="feedback-message" class="message"></div>
        <button id="reset-btn" class="hidden">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
